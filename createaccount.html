        <script>
            // Password Strength Checker
            const passwordInput = document.getElementById('password');
            const strengthDisplay = document.getElementById('password-strength');

            passwordInput.addEventListener('input', () => {
                const password = passwordInput.value;
                const strength = checkPasswordStrength(password);
                strengthDisplay.textContent = strength.message;
                strengthDisplay.style.color = strength.color;
            });

            function checkPasswordStrength(password) {
                const lengthCriteria = password.length >= 8;
                const uppercaseCriteria = /[A-Z]/.test(password);
                const lowercaseCriteria = /[a-z]/.test(password);
                const numberCriteria = /[0-9]/.test(password);
                const specialCharCriteria = /[!@#$%^&*]/.test(password);

                let strength = 0;
                if (lengthCriteria) strength++;
                if (uppercaseCriteria) strength++;
                if (lowercaseCriteria) strength++;
                if (numberCriteria) strength++;
                if (specialCharCriteria) strength++;

                if (!specialCharCriteria) {
                    return { message: 'Weak (must include a special character)', color: 'red' };
                }
                if (strength === 5) {
                    return { message: 'Strong', color: 'green' };
                } else if (strength >= 3) {
                    return { message: 'Medium', color: 'orange' };
                } else {
                    return { message: 'Weak', color: 'red' };
                }
            }
        </script>
